<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                
                <div for="username">Nome de usuario</div>
                <input type="text" id="username">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa=ckeck-circle"></i>
                <smal>mensagem de erro</smal>
            </div>

            <div class="form-control">
                <div for="email">Email</div>
                <input type="text" id="email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa=ckeck-circle"></i>
                <smal>mensagem de erro</smal>
            </div>

            <div class="form-control">
                <div for="password">Senha</div>
                <input type="text" id="password">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa=ckeck-circle"></i>
                <smal>mensagem de erro</smal>
            </div>

            <div class="form-control">
                <div for="password-confirmation">Confirmacao de senha</div>
                <input type="text" id="password-confirmation">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa=ckeck-circle"></i>
                <smal>mensagem de erro</smal>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/a4014c7803.js" crossorigin="anonymous"></script>

</body>
</html>
